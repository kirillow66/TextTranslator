<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text Translator</title>
</head>
<body>
<h1>Text Translator</h1>
<form action="#" th:action="@{/api/translate}" method="post">
    <label for="text">Введите текст:</label><br>
    <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>

    <label for="sourceLang">Исходный язык:</label><br>
    <input type="text" id="sourceLang" name="sourceLang"><br><br>

    <label for="targetLang">Целевой язык:</label><br>
    <input type="text" id="targetLang" name="targetLang"><br><br>

    <input type="submit" value="Перевести">
</form>

<div th:if="${translatedText}">
    <h2>Результат перевода:</h2>
    <p th:text="${translatedText}"></p>
</div>
</body>
</html>
